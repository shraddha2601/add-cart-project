<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/food.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Cuisine Food</title>
</head>
<body>
    
    <my-header>
        
    </my-header>
    <section class="contact-us-section py-5 mt-5">
        <div class="container">
           <div class="row">
               <div class="col-lg-6">
                <span class="text-theme h5 font-weight-bold letter-spacing">Contact Us</span>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="customerName">Name</label>
                        <input type="text" class="form-control" id="customerName">
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Conatct No.</label>
                        <input type="text" class="form-control" id="contactNumber">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress" class="d-block">Address</label>
                      <textarea name="inputAddress" id="inputAddress" class="form-control"></textarea>
                    </div>
                    
                    
                    <button type="submit" class="btn bg-theme text-white px-5">Send</button>
                  </form>
               </div>
               <div class="col-6 d-none d-lg-block">
                   <img src="image/4116159.jpg" alt="" class="contact-us-img img-fluid">
               </div>
           </div>

        </div>
    </section>
    <my-footer></my-footer>

</body>
<script src="/js/food.js"></script>
</html>
